<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/alarm-clock.css">
    <title>Alarm Clock</title>
</head>

<body>
    <h1 class="title">ALARM CLOCK</h1>
    <div class="outer_container">
        <div class="left">
            <h3>Select the Alarm Time</h3>
            <h3>And hit "set alarm"</h3>
            <h3>To stop the running alarm</h3>
            <h3>Click "clear alarm"</h3>
        </div>
        <div class="container">
            <img src="alarm-clock.svg" alt="clock">
            <h2>00:00:00 PM</h2>
            <div class="content">
                <div class="column">
                    <select>
                        <option value="Hour" selected disabled hidden>Hour</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="Minute" selected disabled hidden>Minute</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="AM/PM" selected disabled hidden>AM/PM</option>
                    </select>
                </div>
            </div>
            <button>Set Alarm</button>
        </div>
    </div>
    <script src="/alarm-clock.js"></script>
</body>

</html>
